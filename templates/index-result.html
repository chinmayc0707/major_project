<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Audio Summarizer</title>
    <!-- Poppins Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Noto Sans Kannada font for Kannada text -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Kannada:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        :root {
            --primary-color: #8a4dff;
            --primary-color-hover: #7a3dff;
            --background-color: #f9f9f9;
            --card-background: #ffffff;
            --text-color: #333333;
            --heading-color: #8a4dff;
            --border-color: #e2e8f0;
            --shadow-color: rgba(0, 0, 0, 0.05);
            --card-border: none;
            --scrollbar-track: #f1f1f1;
            --scrollbar-thumb: #c5c5c5;
            --scrollbar-thumb-hover: #a0a0a0;
        }

        [data-theme="dark"] {
            --primary-color: #9d69ff;
            --primary-color-hover: #8a4dff;
            --background-color: #121212;
            --card-background: #1e1e1e;
            --text-color: #e0e0e0;
            --heading-color: #9d69ff;
            --border-color: #2d2d2d;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --card-border: 1px solid #2d2d2d;
            --scrollbar-track: #2d2d2d;
            --scrollbar-thumb: #444444;
            --scrollbar-thumb-hover: #555555;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', 'Inter', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
            padding: 20px;
            transition: background-color 0.3s ease;
        }

        .container {
            max-width: 95%; /* Wider container */
            margin: 0 auto;
            background-color: var(--card-background);
            border-radius: 1rem;
            box-shadow: 0 4px 12px var(--shadow-color);
            padding: 2rem;
            border: var(--card-border);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        h1 {
            text-align: center;
            color: var(--heading-color);
            font-weight: 700;
            letter-spacing: 0.5px;
            flex-grow: 1;
        }

        h2 {
            color: var(--heading-color);
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 10px;
            margin: 25px 0 15px;
            font-weight: 600;
            letter-spacing: 0.3px;
        }

        .summary-section {
            margin-bottom: 40px;
        }

        .divider {
            border: 0;
            height: 1px;
            background-image: linear-gradient(to right, rgba(138, 77, 255, 0), rgba(138, 77, 255, 0.2), rgba(138, 77, 255, 0));
            margin: 30px 0;
        }

        /* Text Areas */
        .text-container {
            background-color: var(--card-background);
            border-radius: 1rem;
            padding: 1.5rem;
            border: var(--card-border);
            box-shadow: 0 4px 12px var(--shadow-color);
            margin-bottom: 20px;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .text-content {
            white-space: pre-wrap;
            margin-bottom: 10px;
            font-size: 16px;
            line-height: 1.6;
            font-weight: 400;
            padding-right: 30px; /* Space for copy button */
            max-height: 200px; /* Fixed height */
            overflow-y: auto; /* Enable vertical scrolling */
            scrollbar-width: thin; /* For Firefox */
            scrollbar-color: var(--scrollbar-thumb) var(--scrollbar-track); /* For Firefox */
        }

        /* Custom scrollbar for webkit browsers */
        .text-content::-webkit-scrollbar {
            width: 8px;
        }

        .text-content::-webkit-scrollbar-track {
            background: var(--scrollbar-track);
            border-radius: 10px;
        }

        .text-content::-webkit-scrollbar-thumb {
            background: var(--scrollbar-thumb);
            border-radius: 10px;
        }

        .text-content::-webkit-scrollbar-thumb:hover {
            background: var(--scrollbar-thumb-hover);
        }

        /* Kannada font support */
        .kannada-text {
            font-family: 'Noto Sans Kannada', sans-serif;
        }

        /* Audio Player */
        .audio-container {
            margin: 15px 0;
            background-color: var(--card-background);
            border-radius: 1rem;
            padding: 1rem;
            box-shadow: 0 4px 12px var(--shadow-color);
            border: var(--card-border);
        }

        audio {
            width: 100%;
            height: 40px;
            border-radius: 9999px;
        }

        /* Buttons */
        .action-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 15px;
        }

        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: var(--primary-color);
            color: white;
            padding: 5px 20px;
            border: none;
            border-radius: 9999px;
            cursor: pointer;
            font-size: 15px;
            transition: all 0.3s;
        }

        .copy-btn:hover {
            background-color: var(--primary-color-hover);
        }

        .tts-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            background-color: var(--primary-color);
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 9999px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .tts-btn:hover {
            background-color: var(--primary-color-hover);
            transform: translateY(-2px);
        }

        .tts-btn svg {
            width: 20px;
            height: 20px;
            fill: white;
        }

        /* Theme toggle */
        .theme-toggle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--primary-color);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 8px var(--shadow-color);
            transition: transform 0.3s;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            background-color: var(--primary-color-hover);
        }

        .theme-toggle svg {
            width: 24px;
            height: 24px;
            fill: white;
        }

        /* Success message */
        .copy-success {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: white;
            border-radius: 9999px;
            opacity: 0;
            transition: opacity 0.3s;
            box-shadow: 0 4px 12px var(--shadow-color);
        }

        .show-message {
            opacity: 1;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }

            h1 {
                font-size: 24px;
            }

            h2 {
                font-size: 20px;
            }

            .text-container {
                padding: 1rem;
            }

            .header {
                flex-direction: column;
                gap: 10px;
            }

            .theme-toggle {
                position: absolute;
                top: 20px;
                right: 20px;
            }

            .action-buttons {
                flex-direction: column;
            }

            .tts-btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Kanglish Summarizer</h1>
            <button class="theme-toggle" id="theme-toggle" aria-label="Toggle dark mode">
                <!-- Sun icon for dark mode -->
                <svg xmlns="http://www.w3.org/2000/svg" class="sun-icon" viewBox="0 0 24 24">
                    <path d="M12 2.25a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0V3a.75.75 0 01.75-.75zM7.5 12a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM18.894 6.166a.75.75 0 00-1.06-1.06l-1.591 1.59a.75.75 0 101.06 1.061l1.591-1.59zM21.75 12a.75.75 0 01-.75.75h-2.25a.75.75 0 010-1.5H21a.75.75 0 01.75.75zM17.834 18.894a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 10-1.061 1.06l1.59 1.591zM12 18a.75.75 0 01.75.75V21a.75.75 0 01-1.5 0v-2.25A.75.75 0 0112 18zM7.758 17.303a.75.75 0 00-1.061-1.06l-1.591 1.59a.75.75 0 001.06 1.061l1.591-1.59zM6 12a.75.75 0 01-.75.75H3a.75.75 0 010-1.5h2.25A.75.75 0 016 12zM6.697 7.757a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 00-1.061 1.06l1.59 1.591z" />
                </svg>
                <!-- Moon icon for light mode -->
                <svg xmlns="http://www.w3.org/2000/svg" class="moon-icon" viewBox="0 0 24 24" style="display:none">
                    <path d="M9.528 1.718a.75.75 0 01.162.819A8.97 8.97 0 009 6a9 9 0 009 9 8.97 8.97 0 003.463-.69.75.75 0 01.981.98 10.503 10.503 0 01-9.694 6.46c-5.799 0-10.5-4.701-10.5-10.5 0-4.368 2.667-8.112 6.46-9.694a.75.75 0 01.818.162z" />
                </svg>
            </button>
        </div>

        <!-- Original Audio Section -->
        {% if audio_file %}
        <div class="summary-section">
            <h2>Original Audio</h2>
            <div class="audio-container">
                <audio controls>
                    <source src="{{ url_for('uploaded_file', filename=audio_file) }}" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </div>
            <div class="text-container">
                <div class="text-content" id="original-text">
                    {{transcription}}
                </div>
                <button class="copy-btn" data-target="original-text">Copy</button>
            </div>
        </div>
        {% endif %}

        <hr class="divider">

        <!-- Kannada Summary Section -->
        <div class="summary-section">
            <h2>Kannada Summary (ಕನ್ನಡ ಸಾರಾಂಶ)</h2>
            <div class="text-container">
                <div class="text-content kannada-text" id="kannada-text">
                    {{kannada_summary}}
                </div>
                <button class="copy-btn" data-target="kannada-text">Copy</button>
                <div class="action-buttons">
                    <button class="tts-btn" data-target="kannada-text" onclick="speakText('kannada-text', 'kn-IN')">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M13.5 4.06c0-1.336-1.616-2.005-2.56-1.06l-4.5 4.5H4.508c-1.141 0-2.318.664-2.66 1.905A9.76 9.76 0 001.5 12c0 .898.121 1.768.35 2.595.341 1.24 1.518 1.905 2.659 1.905h1.93l4.5 4.5c.945.945 2.561.276 2.561-1.06V4.06zM18.584 5.106a.75.75 0 011.06 0c3.808 3.807 3.808 9.98 0 13.788a.75.75 0 11-1.06-1.06 8.25 8.25 0 000-11.668.75.75 0 010-1.06z"></path>
                            <path d="M15.932 7.757a.75.75 0 011.061 0 6 6 0 010 8.486.75.75 0 01-1.06-1.061 4.5 4.5 0 000-6.364.75.75 0 010-1.06z"></path>
                        </svg>
                        Listen
                    </button>
                </div>
            </div>
        </div>

        <hr class="divider">

        <!-- Kanglish Summary Section -->
        <div class="summary-section">
            <h2>Kanglish Summary (Kannada in English script)</h2>
            <div class="text-container">
                <div class="text-content" id="kanglish-text">
                    {{kanglish_summary}}
                </div>
                <button class="copy-btn" data-target="kanglish-text">Copy</button>
                <div class="action-buttons">
                    <button class="tts-btn" data-target="kanglish-text" onclick="speakText('kanglish-text', 'en-IN')">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M13.5 4.06c0-1.336-1.616-2.005-2.56-1.06l-4.5 4.5H4.508c-1.141 0-2.318.664-2.66 1.905A9.76 9.76 0 001.5 12c0 .898.121 1.768.35 2.595.341 1.24 1.518 1.905 2.659 1.905h1.93l4.5 4.5c.945.945 2.561.276 2.561-1.06V4.06zM18.584 5.106a.75.75 0 011.06 0c3.808 3.807 3.808 9.98 0 13.788a.75.75 0 11-1.06-1.06 8.25 8.25 0 000-11.668.75.75 0 010-1.06z"></path>
                            <path d="M15.932 7.757a.75.75 0 011.061 0 6 6 0 010 8.486.75.75 0 01-1.06-1.061 4.5 4.5 0 000-6.364.75.75 0 010-1.06z"></path>
                        </svg>
                        Listen
                    </button>
                </div>
            </div>
        </div>

        <hr class="divider">

        <!-- English Summary Section -->
        <div class="summary-section">
            <h2>English Summary</h2>
            <div class="text-container">
                <div class="text-content" id="english-text">
                    <pre style="font-family: 'sans-seri';">{{english_summary}}</pre>
                        
                </div>
                <button class="copy-btn" data-target="english-text">Copy</button>
                <div class="action-buttons">
                    <button class="tts-btn" data-target="english-text" onclick="speakText('english-text', 'en-US')">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M13.5 4.06c0-1.336-1.616-2.005-2.56-1.06l-4.5 4.5H4.508c-1.141 0-2.318.664-2.66 1.905A9.76 9.76 0 001.5 12c0 .898.121 1.768.35 2.595.341 1.24 1.518 1.905 2.659 1.905h1.93l4.5 4.5c.945.945 2.561.276 2.561-1.06V4.06zM18.584 5.106a.75.75 0 011.06 0c3.808 3.807 3.808 9.98 0 13.788a.75.75 0 11-1.06-1.06 8.25 8.25 0 000-11.668.75.75 0 010-1.06z"></path>
                            <path d="M15.932 7.757a.75.75 0 011.061 0 6 6 0 010 8.486.75.75 0 01-1.06-1.061 4.5 4.5 0 000-6.364.75.75 0 010-1.06z"></path>
                        </svg>
                        Listen
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Copy success message -->
    <div class="copy-success" id="copy-message">Copied to clipboard!</div>
    <script src="/static/src/result.js"></script>
    <script>
        // Theme toggle functionality
        const themeToggle = document.getElementById('theme-toggle');
        const sunIcon = document.querySelector('.sun-icon');
        const moonIcon = document.querySelector('.moon-icon');
        const htmlElement = document.documentElement;

        // Check for saved theme preference or use device preference
        const savedTheme = localStorage.getItem('theme') ||
                           (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');

        // Apply saved theme
        setTheme(savedTheme);

        // Toggle theme when button is clicked
        themeToggle.addEventListener('click', () => {
            const currentTheme = htmlElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            setTheme(newTheme);
            localStorage.setItem('theme', newTheme);
        });

        // Function to set theme and update icons
        function setTheme(theme) {
            htmlElement.setAttribute('data-theme', theme);
            if (theme === 'dark') {
                sunIcon.style.display = 'none';
                moonIcon.style.display = 'block';
            } else {
                sunIcon.style.display = 'block';
                moonIcon.style.display = 'none';
            }
        }

        // Copy to clipboard functionality
        document.querySelectorAll('.copy-btn').forEach(button => {
            button.addEventListener('click', function() {
                const textId = this.getAttribute('data-target');
                const textElement = document.getElementById(textId);
                const text = textElement.innerText;

                navigator.clipboard.writeText(text).then(() => {
                    // Show success message
                    const message = document.getElementById('copy-message');
                    message.classList.add('show-message');

                    // Hide after 2 seconds
                    setTimeout(() => {
                        message.classList.remove('show-message');
                    }, 2000);
                });
            });
        });

        // Text-to-speech functionality
        let currentUtterance = null;

        function speakText(elementId, lang) {
            // Stop any ongoing speech
            if (currentUtterance) {
                window.speechSynthesis.cancel();
            }

            const text = document.getElementById(elementId).innerText;
            const utterance = new SpeechSynthesisUtterance(text);

            // Set language
            utterance.lang = lang;

            // Get available voices
            const voices = window.speechSynthesis.getVoices();

            // Try to find a voice for the specified language
            const voice = voices.find(voice => voice.lang.startsWith(lang.split('-')[0]));
            if (voice) {
                utterance.voice = voice;
            }

            // Set other properties
            utterance.rate = 1.0;
            utterance.pitch = 1.0;

            // Keep reference to current utterance
            currentUtterance = utterance;

            // Speak the text
            window.speechSynthesis.speak(utterance);
        }

        // Initialize voices when they are loaded
        if (window.speechSynthesis) {
            if (speechSynthesis.onvoiceschanged !== undefined) {
                speechSynthesis.onvoiceschanged = function() {
                    // Voices are loaded and available
                    console.log("TTS voices loaded:", window.speechSynthesis.getVoices().length);
                };
            }
        } else {
            console.warn("Speech synthesis not supported in this browser");
            document.querySelectorAll('.tts-btn').forEach(btn => {
                btn.disabled = true;
                btn.title = "Text-to-speech not supported in your browser";
                btn.style.opacity = "0.5";
            });
        }
    </script>
</body>
</html>
